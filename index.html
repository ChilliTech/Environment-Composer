<!DOCTYPE html>
<html>
    <head>
        <title>Matrixr</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="./images/Favicon.svg" />
    </head>
    <body>
        <header id="header">
            <a class="aBtns" href="#" onclick="save_project();">SAVE</a>
            <a class="aBtns" href="#" onclick="reset_project();">Reset</a>
            <a class="aBtns" href="#" onclick="backup_project();">Backup</a>
            <a class="aBtns" href="#" onclick="restore_from_backup();">Restore From Backup</a>
        </header>

        <section id="contextEditor">
            <section id="sceneTree">
                <!-- Everything below is added with code -->
            </section>

            <section id="propertyEditor">
                <!-- Everything in here is added with code -->
            </section>

            <section id="objectCreator">
                <button id="addCube" class="btns">Add Cube</button>
                <button id="addCone" class="btns">Add Cone</button>
                <button id="addCylinder" class="btns">Add Cylinder</button>

                <button id="addPlane" class="btns">Add Plane</button>
                <button id="addSphere" class="btns">Add Sphere</button>
                <button id="addTorus" class="btns">Add Torus</button>
            </section>

            <section id="transformMode">
                <img id="ScaleIcon" title="e" src="./images/ScaleIcon.svg" onclick="set_transform_mode('scale')">
                <img id="RotationIcon"title="r"  src="./images/RotationIcon.svg" onclick="set_transform_mode('rotation')">
                <img id="PositionIcon"title="t"  src="./images/PositionIconSelected.svg" onclick="set_transform_mode('position')">
            </section>

            <section id="keyboardShortcuts">
                <button id="transformZ" class="btns">Z</button>
                <p>Keyboard Shortcuts</p>
                <button id="transformShiftZ" class="btns">Shift + Z</button>
                <button id="transformShiftX" class="btns">Shift + X</button>
                <button id="transformShiftY" class="btns">Shift + Y</button>
                <button id="transformY" class="btns">Y</button>
                <button id="transformX" class="btns">X</button>
            </section>
        </section>

        <canvas id="mainCanvas">Sorry, your browser doesn't support the <code>canvas</code> element.</canvas>

        <script type="text/javascript" src="./lib/three.js"></script>
        <script type="text/javascript" src="./lib/OrbitControls.js"></script>
        <script type="text/javascript" src="./lib/OBJExporter.js"></script>

        <script type="text/javascript" src="./js/SetupVariables.js"></script>
        <script type="text/javascript" src="./js/SetupFunctions.js"></script>
        <script type="text/javascript" src="./js/Backups.js"></script>
        <script type="text/javascript" src="./js/ContextEditor.js"></script>
        <script type="text/javascript" src="./js/KeyboardCombos.js"></script>
        <script type="text/javascript" src="./js/Main.js"></script>
    </body>
</html>
